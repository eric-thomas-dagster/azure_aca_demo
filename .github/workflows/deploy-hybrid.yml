name: Deploy to Dagster+ Hybrid (ACR)

on:
  push:
    branches:
      - main
  pull_request:

env:
  DAGSTER_CLOUD_ORGANIZATION: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION }}
  DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
  DAGSTER_CLOUD_DEPLOYMENT: prod
  REGISTRY_NAME: ${{ secrets.ACR_REGISTRY_NAME }}
  IMAGE_NAME: azure-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate deployment metadata
        id: deployment-metadata
        run: |
          echo "image_tag=sha-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "deployment_name=${GITHUB_REF_NAME}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.deployment-metadata.outputs.image_tag }}
            ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Dagster+ Hybrid
        uses: dagster-io/dagster-cloud-action/actions/deploy@v0.1
        with:
          organization-id: ${{ secrets.DAGSTER_CLOUD_ORGANIZATION }}
          deployment: ${{ env.DAGSTER_CLOUD_DEPLOYMENT }}
          location-name: azure-pipeline
          image-tag: ${{ steps.deployment-metadata.outputs.image_tag }}
          registry: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          code-location-image: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.deployment-metadata.outputs.image_tag }}
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
